services:
  - type: web
    name: lead4tomorrow-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10

  - type: worker
    name: lead4tomorrow-notifications
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python notifications.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
